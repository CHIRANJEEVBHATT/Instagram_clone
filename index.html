<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="ASSETS/instargram main logo.png" class="logo" href="/x.html">
        <div class="nav-icons">
            <div><img src="ASSETS/216242_home_icon.png" alt="Home"> Home</div>
            <div><img src="ASSETS/211817_search_strong_icon.png" alt="Search"> Search</div>
            <div><img src="ASSETS/3671694_explore_icon.png" alt="Explore"> Explore</div>
            <div><img src="ASSETS/10523295_instagram_reel_icon.png" alt="Reel"> Reels</div>
            <div><a href="/2.html"><img src="ASSETS/10758937_plus_square_icon.png" alt="post"></a>Post</div>
            <div><img src="ASSETS/1564528_fly_messager_send_communication_email_icon.png" alt="Message"> Messages</div>
            <div><img src="ASSETS/3643770_favorite_heart_like_likes_love_icon.png" alt="Notification"> Notifications</div>
            <div><img src="ASSETS/9104181_add_plus_new_create_icon.png" alt="Create"> Create</div>
            <div><img src="ASSETS/photo.jpeg" alt="Profile" class="profile"> Profile</div>
        </div>
    </nav>

    <div class="container">
       
        <div class="stories-container">
            <div class="stories">
                <div class="story-container">
                    <a class="plus-icon" href="/story.html">+</a>
                    <p>Your Story</p>
                </div>
                <div class="story"><img src="ASSETS/rohit sharma.png" alt="Rohit Sharma"><p>Rohit Sharma</p></div>
                <div class="story"><img src="ASSETS/hardik pandey.png" alt="Hardik Pandey"><p>Hardik Pandey</p></div>
                <div class="story"><img src="ASSETS/images.jpeg" alt="Virat Kohli"><p>Virat Kohli</p></div>
            </div>
        </div>

   
        <div class="posts-container">
            <div class="post">
                <div class="post-head">
                    <img src="ASSETS/images.jpeg" alt="Virat Kohli">
                    <p>Virat Kohli</p>
                </div>
                <img src="ASSETS/postvirat.png" alt="">
                <div class="post-actions">
                    <img src="ASSETS/3643770_favorite_heart_like_likes_love_icon.png" alt="Like">
                    <img src="ASSETS/1564513_comment_message_voice_icon.png" alt="Comment">
                    <img src="ASSETS/1564528_fly_messager_send_communication_email_icon.png" alt="Share">
                </div>
            </div>
            <div class="post">
                <div class="post-head">
                    <img src="ASSETS/hardik pandey.png" alt="Hardik Pandey">
                    <p>Hardik Pandya</p>
                </div>
                <img src="ASSETS/hardik pandey.png" alt="">
                <div class="post-actions">
                    <img src="ASSETS/3643770_favorite_heart_like_likes_love_icon.png" alt="Like">
                    <img src="ASSETS/1564513_comment_message_voice_icon.png" alt="Comment">
                    <img src="ASSETS/1564528_fly_messager_send_communication_email_icon.png" alt="Share">
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="profile">
                <img src="ASSETS/photo.jpeg" alt="Your Profile" />
                <p><b>Chiranjeev Bhatt</b></p>
            </div>
            <h3>Suggestions For You</h3>
            <div class="suggestion">
                <img src="ASSETS/suggestion1.png" alt="Swaroop Pandey" />
                <p>Swaroop Pandey</p>
                <!-- <button class="button">Follow</button> -->
                <button class="button" onclick="this.innerText='Followed'">Follow</button>
            </div>
            <div class="suggestion">
                <img src="ASSETS/suggestion2.png" alt="Honey Singh" />
                <p>Honey Singh</p>
                <button class="button" onclick="this.innerText='Followed'">Follow</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
